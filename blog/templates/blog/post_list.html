<!DOCTYPE html>
<html>
  <head>
    <title>Jerome's blog</title>
  </head>
  <body>
    <header>
      <h1>Hi, I'm Jerome</h1>
      <h3>Welcome to my blog post</h3>
    </header>
    {% for post in posts %}
    <article>
      <time>published: {{ post.published_date }}</time>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
  </body>
</html>
